<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>


<div class="container center-contents">
    <div class="row">
        <form class="form-signin" method="post" th:action="@{/login}">

            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> 로그인 </h1>

            <label for="username" class="sr-only">Email address</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password"  class="form-control" placeholder="Password" required>

            <div class="checkbox mb-3" style="text-align: center">
                <label>
                    <input type="checkbox" name="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit"> 로그인 </button>
            <img th:src="@{'/images/btn_google.png'}" th:onclick="|location.href='@{/oauth2/authorization/google}'|" style="cursor: pointer; width: 100%; height: 55px; margin-bottom: 5px;">
            <img th:src="@{'/images/btn_naver.png'}" th:onclick="|location.href='@{/oauth2/authorization/naver}'|" style="cursor: pointer; width: 100%; height: 55px; margin-bottom: 5px;">
            <a class="btn btn-lg btn-secondary btn-block" th:href="@{'/signup'}"> 회원 가입 </a>
            <a class="btn btn-lg btn-secondary btn-block" th:href="@{'/'}"> 메인 페이지 </a>
        </form>

    </div>
</div>

<script th:src="@{/js/bootstrap.js}" />
</body>

</html>
