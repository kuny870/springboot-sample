<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>


<div class="container center-contents">
    <button class="btn btn-info" onclick="location.href='/'" style="margin-left:400px;">  메인 페이지 </button>
    <div class="row">
        <form class="form-signin" method="post" th:action="@{/user/save}">
            <h1 class="h3 mb-3 font-weight-normal"> 회원가입 </h1>
            <label for="email" class="sr-only">아이디</label>
            <input id="email"
                   name="email"
                   class="form-control"
                   placeholder="아이디를 입력해 주세요."
                   required autofocus>
            <label for="password" class="sr-only">비밀번호</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="비밀번호를 입력해 주세요"
                   required>
            <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
            <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
            <button class="btn btn-lg btn-primary btn-block"  type="submit"> 가입하기 </button>
        </form>

    </div>
</div>

<script th:src="@{/js/bootstrap.js}" />
</body>
</html>
