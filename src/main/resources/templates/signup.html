<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>


<div class="container center-contents">
    <div class="row">
        <form class="form-signin" method="post" th:action="@{/user/save}">

            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> 회원가입 </h1>

            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password"  class="form-control" placeholder="Password" required>

            <div class="checkbox mb-3" style="text-align: center">
                <label>
                    <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
                    <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block"  type="submit"> 가입하기 </button>
            <a class="btn btn-lg btn-secondary btn-block" th:href="@{'/login'}"> 로그인 페이지 </a>
            <a class="btn btn-lg btn-secondary btn-block" th:href="@{'/'}"> 메인 페이지 </a>
        </form>

    </div>
</div>

<script th:src="@{/js/bootstrap.js}" />
</body>
</html>
