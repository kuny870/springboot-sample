<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>


<div class="container center-contents">
    <div class="row">
        <form class="form-signin" method="post" th:action="@{/login}">

            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> 로그인 </h1>

            <label for="email" class="sr-only">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required autofocus>

            <label for="password" class="sr-only">비밀번호</label>
            <input type="password" id="password" name="password"  class="form-control" placeholder="비밀번호" required>

            <div class="checkbox mb-3" style="text-align: center">
                <label>
                    <input type="checkbox" name="remember-me"> 로그인 상태 유지
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit"> 로그인 </button>
            <img th:src="@{'/images/btn_google.png'}" th:onclick="|location.href='@{/oauth2/authorization/google}'|" class="google-img">
            <img th:src="@{'/images/btn_naver.png'}" th:onclick="|location.href='@{/oauth2/authorization/naver}'|" class="naver-img">
            <a class="btn btn-lg btn-secondary btn-block" th:href="@{'/signup'}"> 회원 가입 </a>
            <a class="btn btn-lg btn-secondary btn-block" th:href="@{'/'}"> 메인 페이지 </a>
            <div class="error-message" th:if="${loginError}">
                <span style="color: red"> 아이디나 패스워드가 올바르지 않습니다. </span>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/bootstrap.js}" />
</body>
</html>
